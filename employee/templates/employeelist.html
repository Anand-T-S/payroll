<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>list</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{%static 'css/style.css'%}">

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-1"></div>
        <div class="col-10">
            <table class="table table-hover">
                <tr>
                    <th>Id</th>
                    <th>User Name</th>
                    <th>Employee Name</th>
                    <th>Dob</th>
                    <th>Email</th>
                    <th>Designation</th>
                    <th>Salary</th>
                    <th>Password</th>
                    <th>Actions</th>
                </tr>
                {%for list in emplist%}
                <tr>
                    <td>{{list.id}}</td>
                    <td>{{list.user_name}}</td>
                    <td>{{list.employee_name}}</td>
                    <td>{{list.dob}}</td>
                    <td>{{list.email}}</td>
                    <td>{{list.designation}}</td>
                    <td>{{list.salary}}</td>
                    <td>{{list.password}}</td>
                    <th>
                        <a href="{%url 'details' list.id%}" class="btn btn-outline-warning">View</a>
                        <a href="{%url 'editemployee' list.id%}" class="btn btn-outline-primary">Edit</a>
                        <a href="{%url 'deleteemployee' list.id%}" class="btn btn-outline-danger">Delete</a>
                    </th>
                </tr>

                {%endfor%}
            </table>
        </div>
        <div class="col-1"></div>
    </div>
</div>

</body>
</html>
